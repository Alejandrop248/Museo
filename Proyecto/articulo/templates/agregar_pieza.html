<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres para el documento -->
    <title>Agregar Piezas</title> <!-- El título que se muestra en la pestaña del navegador -->
  <!-- Enlaza la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Enlaza la fuente MedievalSharp de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            background-color: #a78e6f; /* color marrón */
            color: #5c4830; /* color piel */
            background-image: url('/static/images/pergamino1.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        
        form {
            margin: auto;
            width: 40%; /* Ancho más reducido */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            background-image: url('/static/images/cuadro3.png');
            background-size: cover;
        }
        
        /* Estilos para los botones más pequeños */
        form button, .consultar-btn, .logout-btn {
            width: 100%;
            background-color: #967252; /* Color madera */
            color: white;
            padding: 5px 10px; /* Padding reducido */
            margin: 4px 0; /* Margin reducido */
            border: 2px solid #5c4830; /* Borde oscuro para efecto antiguo */
            border-radius: 4px;
            cursor: pointer;
            font-family: 'MedievalSharp', cursive; /* Fuente medieval */
            font-size: 14px; /* Tamaño de fuente más pequeño */
            text-transform: uppercase; /* Texto en mayúsculas */
            box-shadow: 2px 2px 0px #5c4830; /* Sombra para efecto de profundidad */
            display: inline-block; /* Para que se aplique el ancho del 100% */
            text-align: center; /* Para centrar el texto */
            transition: background-color 0.3s ease; /* Transición suave al cambiar de color */
        }
        
        form button:hover, .consultar-btn:hover, .logout-btn:hover {
            background-color: #a68b45; /* Color más claro al pasar el ratón */
        }
        
        form button[type="reset"], .logout-btn {
            background-color: #8b5e3c; /* Color rojizo para el botón limpiar y cerrar sesión */
        }
        
        form button[type="reset"]:hover, .logout-btn:hover {
            background-color: #7a4e34; /* Color más oscuro al pasar el ratón */
        }
        
        /* ... tus otros estilos ... */
    </style>
</head>
<h1>AGREGAR PIEZAS</h1>  <!-- El título de la página -->
<body>
    <div class="container mt-5">
        <form method="post" enctype="multipart/form-data"> <!-- El formulario para agregar piezas -->
            {% csrf_token %} <!-- Token de seguridad para proteger contra ataques CSRF -->
            {{ form.as_p }} <!-- Renderiza el formulario como párrafos -->
            <input type="file" name="imagenes" multiple> <!-- Campo de entrada para subir múltiples imágenes -->
            <button type="submit">Guardar</button> <!-- Botón para enviar el formulario -->
            <button type="reset">Limpiar</button> <!-- Botón para limpiar el formulario -->
        </form>
        
        <a href="{% url 'logout' %}" class="logout-btn">Cerrar Sesión</a> <!-- Enlace para cerrar sesión -->
        <a href="{% url 'vista_principal' %}" class="logout-btn">Regresar al menú principal</a> <!-- Enlace para volver al menú principal -->
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> <!-- Enlaza la biblioteca jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> <!-- Enlaza la biblioteca JavaScript de Bootstrap -->
</body> 
</html>
